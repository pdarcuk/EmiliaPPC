<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher Encoder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #fce4ec, #e3f2fd);
    }
  </style>
</head>
<body class="text-center p-6 text-gray-800">
  <h1 class="text-3xl font-bold mb-6">🔏 Caesar Cipher Encoder</h1>

  <div class="mb-6">
    <a href="index.html" class="text-blue-600 hover:underline">← Back to Homepage</a>
  </div>

  <div class="max-w-xl mx-auto bg-white p-4 rounded shadow">
    <label class="block mb-2 font-semibold" for="plainText">Enter Normal Text:</label>
    <textarea id="plainText" rows="4" class="w-full border p-2 rounded mb-4"></textarea>

    <label class="block mb-2 font-semibold" for="shiftInput">Shift Amount:</label>
    <input id="shiftInput" type="number" value="3" class="w-24 border p-2 rounded mb-4" />

    <div class="mb-4">
      <button onclick="encodeText()" class="bg-blue-500 text-white px-4 py-2 rounded">Encode</button>
    </div>

    <h2 class="text-lg font-semibold mb-2">Encoded Text:</h2>
    <p id="encodedOutput" class="bg-gray-200 p-2 rounded min-h-[50px] break-words"></p>
  </div>

  <script>
    function encodeWithShift(text, shift) {
      return [...text].map(char => {
        const code = char.charCodeAt(0);
        if (char >= 'A' && char <= 'Z') {
          return String.fromCharCode(((code - 65 + shift) % 26) + 65);
        } else if (char >= 'a' && char <= 'z') {
          return String.fromCharCode(((code - 97 + shift) % 26) + 97);
        } else {
          return char;
        }
      }).join('');
    }

    function encodeText() {
      const text = document.getElementById('plainText').value;
      const shift = parseInt(document.getElementById('shiftInput').value);
      const encoded = encodeWithShift(text, shift);
      document.getElementById('encodedOutput').textContent = encoded;
    }
  </script>
</body>
</html>
